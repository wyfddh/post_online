
<html>
<head>
    <script src="../../../statics/libs/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../../statics/plugins/layer/layer.js"></script>
    <script src="../../../statics/plugins/layui/layui.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../../common/css/cyType.css">
    <link rel="stylesheet" href="../../../statics/css/public/stamp/videoDetail_one.css">
    <script src="../../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../../statics/plugins/echarts/echarts.js"></script>

    <style type="text/css">
        .layui-card:nth-child(1) .layui-form-item {
            padding: 10px;
        }
        .layui-row input{
            margin: 0px !important;
        }
    </style>

</head>
<body>
<div class="layui-card">
    <form action="" id="homeForm"  class="layui-form">
        <div class="layui-card-header">
            <div class="flexLeft">
                <span class="carFont">集邮资讯内容</span>
            </div>
        </div>

        <div class="layui-card-body">

            <div class="cardOne mt24">

                <div class="oneBody">
                    <ul class="myTable">
                        <li class="layui-row">
                            <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*集邮资讯主题</div>
                            <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                <input type="text" name="collectHomeTheme" id="collectHomeTheme" required  lay-verify="required" placeholder="请输入集邮资讯主题" autocomplete="off" class="layui-input">
                            </div>
                        </li>

                        <li class="layui-row" style="height:370px;">
                            <div class="layui-form-item m0 layui-col-md12 layui-col-sm12"
                                 style="height: 300px;width:100%;" lay-verify="edit-required">
                                <textarea id="informationContent" name="informationContent" style="display: none;"></textarea>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>


        <div class="layui-hide">
            <input type="text" name="id" id="id">
        </div>

        <div class="layui-form-item mt34">
            <div class="layui-input-block bodyBtn">
                <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>
</div>
</form>
</div>

<script src="../../../statics/js/component.js"></script>
<script src="../../../statics/js/common.js"></script>
<script src="../../../statics/js/public/stamp/stampAdd.js"></script>
</body>
</html>
