<html><head>    <script src="../../../statics/libs/jquery-1.10.2.min.js"></script>    <script src="../../../statics/js/jquery.extend.js"></script>    <link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">    <!--layui ztree样式-->    <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">    <script src="../../../statics/plugins/layer/layer.js"></script>    <script src="../../../statics/plugins/layui/layui.js"></script>    <!--样式-->    <link rel="stylesheet" href="../../../common/css/cyStyle.css">    <link rel="stylesheet" href="../../../common/css/cyType.css">    <link rel="stylesheet" href="../../../statics/css/public/stamp/videoList.css">    <script src="../../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>    <style type="text/css">        .layui-laydate-content td{            line-height: initial;        }       .layui-table-tool{          display: none;      }    </style></head><body><div class="layui-card">    <form class="layui-form" action="">        <div class="layui-card-header">            <div class="flexLeft">                <img src="../../../statics/images/videoList/Group 6.png" alt="">                <span class="carFont">筛选查询</span>            </div>            <div class="layui-btn-group flexRight">                <button class="layui-btn layui-btn-green "  lay-submit="" lay-filter="moreSearch">                    <i class="fa fa-chevron-down">&nbsp;</i>展开筛选                </button>                <button class="layui-btn search-btn myBtn layui-hide" id="search" lay-submit="" lay-filter="formDemo">                    <!--<i class="fa fa-search">&nbsp;</i>-->查询                </button>                <button type="reset" class="layui-btn myBtn layui-hide" id="reset" lay-submit="" lay-filter="clear"><!--<i class="fa fa-refresh">&nbsp;</i>-->重置</button>            </div>        </div>
