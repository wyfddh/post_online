
<html>
<head>
    <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
    <script src="../../statics/js/jquery.extend.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/css/Exhibition/videoDetail_edit.css">
    <link rel="stylesheet" href="../../common/css/formSelects-v4.css">
    <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../statics/plugins/echarts/echarts.js"></script>
</head>
<style>
    .layui-layer-dialog{
        top: 150px !important;
    }
    .layui-laypage-skip input{
        margin: 0 !important;
    }
    .xm-select-label {
        margin-top: -8px !important;
    }
    #testListAction {
        position: absolute;
        left: 710px;
        bottom: 0px;
    }
    .fileControl {
         padding-left: 0;
    }
    #test10{
        margin: 0;
    }

<body>
<div class="layui-card">
    <form action=""  class="layui-form" id="exhibitionForm">
        <div class="layui-card-header">
            <div class="flexLeft">
                <span class="carFont">展陈详情</span>
            </div>
        </div>

        <div class="layui-card-body">

            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>基本信息</span></div>

                <div class="OneBody mt24">
                    <div class="oneHeard">
                        <div class="oneLeft">
                            <span>操作人：</span>
                            <span id="userName">admin</span>
                            <span >|</span>
                            <span id="orgName">系统管理员</span>
                        </div>
                        <div class="oneRight">
                            <span>日期：</span>
                            <span id="nowDate">2018-8-21</span>
                        </div>
                    </div>
                    <div class="oneBody">
                        <ul class="myTable">
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*展陈名称</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="id"  autocomplete="off" class="layui-hide">
                                    <input type="text" name="exhibName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*策划时间</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" maxlength="20" readonly="readonly" required  lay-verify="required" class="layui-input"
                                           name="planTime"
                                           id="planTime" placeholder="请选择策划时间">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*开始时间</div>

                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" maxlength="20" readonly="readonly" class="layui-input" name="startTime"
                                           required  lay-verify="required" id="startTime" placeholder="请选择开始时间">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*结束时间</div>

                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" maxlength="20" readonly="readonly" class="layui-input" name="endTime"
                                           required  lay-verify="required" id="endTime" placeholder="请选择结束时间">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*关键词</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" required  lay-verify="required" name="inportWord" placeholder="请输入关键词" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*展厅数量</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" required  lay-verify="required" name="roomNum" placeholder="请输入展厅数量" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">受众定位</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="audience" placeholder="请输入受众定位" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">展陈说明</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="exhibMessage" placeholder="请输入展陈说明" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">展陈宗旨</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="exhibAim" placeholder="请输入展陈宗旨" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>展厅信息</span></div>

                <div class="OneBody">
                    <div class="oneHeard">

                    </div>
                    <div class="mt24">
                        <div class="addLable layui-row">
                            <div class="layui-inline layui-col-md1 layui-col-sm1">添加展厅：</div>
                            <ul class="lableList layui-inline layui-col-md8 layui-col-sm8">
                                <li class="layui-row">
                                    <div class="layui-form-item m0 layui-col-md5 layui-col-sm5">
                                        <input type="text" name="inputRoomName" id="inputRoomNameId"
                                               placeholder="请输入展厅名称" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-item mFree layui-col-md5 layui-col-sm5">
                                        <input type="text" name="inputRoomTitle" id="inputRoomTitleId"
                                               placeholder="请输入展厅主题" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                            </ul>
                            <a href="javascript:void (0);" class="layui-col-md2 layui-col-sm2 addBtn" id = "roomAddId"></a>
                        </div>
                        <p class="myfont">已添加展厅信息如下</p>
                        <div class="layui-row" style="min-height: 250px">
                            <div class="layui-col-md10 layui-col-sm10">
                                <table class="layui-table" id="tableRoom" lay-filter="tableRoom"></table>
                                <script type="text/html" id="barDemo1">
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delRoom">删除</a>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>关联藏品</span></div>

                <div class="OneBody">
                    <div class="oneHeard">

                    </div>
                    <div class="mt24">
                        <div class="addLable layui-row">
                            <div class="layui-inline layui-col-md1 layui-col-sm1">添加关联藏品：</div>
                            <ul class="lableList layui-inline layui-col-md8 layui-col-sm8">
                                <li class="layui-row">
                                    <div class="layui-form-item m0 layui-col-md5 layui-col-sm5">
                                        <select name="culCategory" id="culCategory" lay-filter="culCategory">
                                            <option value="">全部</option>
                                        </select>
                                    </div>
                                    <div class="layui-form-item mFree layui-col-md5 layui-col-sm5">
                                        <select id="culId" name="culId" xm-select="select1" xm-select-search="" xm-select-height="24px">
                                            <!--<option value="">输入藏品名，点击“搜索”，根据类型与藏品名搜索200条信息</option>-->
                                        </select>
                                    </div>
                                    <!--<a class="layui-btn layui-btn-primary layui-btn-sm searchBtn" id="searchCollect" style="margin-top: 12px">-->
                                        <!--<i class="layui-icon">&#xe615;</i>搜索-->
                                    <!--</a>-->
                                </li>
                            </ul>
                            <a href="javascript:void (0);" class="layui-col-md2 layui-col-sm2 addBtn" id="addCollect"></a>
                        </div>
                        <p class="myfont">已添加关联藏品如下</p>
                        <div class="layui-row" style="min-height: 250px">
                            <div class="layui-col-md10 layui-col-sm10">
                                <table class="layui-table" id="test2" lay-filter="test2"></table>
                                <script type="text/html" id="barDemo2">
                                    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>-->
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="collectDel">删除</a>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>关联影视资料</span></div>

                <div class="OneBody">
                    <div class="oneHeard">

                    </div>
                    <div class="mt24">
                        <div class="addLable layui-row">
                            <div class="layui-inline layui-col-md1 layui-col-sm1">添加关联资料：</div>
                            <ul class="lableList layui-inline layui-col-md8 layui-col-sm8">
                                <li class="layui-row">
                                    <div class="layui-form-item m0 layui-col-md5 layui-col-sm5">
                                        <select name="saveType" id="saveType" lay-filter="culCategory">
                                            <option value="">全部</option>
                                        </select>
                                    </div>
                                    <div class="layui-form-item mFree layui-col-md5 layui-col-sm5">
                                        <select id="videoId" name="videoId" xm-select="select2" xm-select-search="" xm-select-height="24px">
                                            <!--<option value="">输入关键字，点击“搜索”，根据类型与关键字搜索200条信息</option>-->
                                        </select>
                                    </div>
                                </li>
                            </ul>
                            <a href="javascript:void (0);" class="layui-col-md2 layui-col-sm2 addBtn" id="addVideo"></a>
                        </div>
                        <p class="myfont">已添加关联资料如下</p>
                        <div class="layui-row" style="min-height: 250px">
                            <div class="layui-col-md10 layui-col-sm10">
                                <table class="layui-table" id="test" lay-filter="test"></table>
                                <script type="text/html" id="barDemo">
                                    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>-->
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>上传资料</span></div>

                <div class="OneBody mt24">
                    <div class="oneHeard">

                    </div>
                    <div class="oneBody mt24 " style="width: 43%;position: relative">
                        <input type="text" id="datumIds" name="datumIds" class="layui-hide">
                        <div class="layui-upload-drag" id="test10">
                            <img src="../../statics/images/videoList/Shapemax.png" alt="">
                            <p>点击或拖动文件上传</p>
                            <p class="tip">支持单个或批量上传。文件类型包括：图片、视频。音频。</p>
                        </div>
                        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                        <div class="fileControl">
                            <ul id="demoList">

                            </ul>

                        </div>
                    </div>
                </div>
            </div>



            <div class="layui-hide">
                <input type="text" name="id" id="id">
                <input type="text" id="type" value="1">
                <input type="text" id="picids" name="picids">
            </div>

            <div class="layui-form-item mt34">
                <div class="layui-input-block bodyBtn">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="../../statics/js/component.js"></script>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/formatDatasUtil.js"></script>
<script src="../../statics/js/Exhibition/videoDetail_edit.js"></script>
<script src="../../common/js/formSelects-v4.js"></script>
</body>
</html>
