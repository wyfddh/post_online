
<html>
    <head>
        <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
        <!--layui ztree样式-->
        <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
        <script src="../../statics/plugins/layer/layer.js"></script>
        <script src="../../statics/plugins/layui/layui.js"></script>
        <!--样式-->
        <link rel="stylesheet" href="../../common/css/cyStyle.css">
        <link rel="stylesheet" href="../../common/css/cyType.css">
        <link rel="stylesheet" href="../../statics/css/videoDetail.css">
        <link rel="stylesheet" href="../../statics/css/socialist/detail.css">
        <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

        <style type="text/css">
            .imgItem img {
                width: 170px;
            }
            .imgItem{
                width: 150px;
                height: 170px;
                float: left;
                margin-right: 30px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
    <div class="layui-card">
        <form action=""  id="socialForm" class="layui-form" lay-filter="myform">
            <div class="layui-card-header">
                <div class="flexLeft">
                    <span class="carFont">社教详情</span>
                </div>
            </div>

            <div class="layui-card-body">
                
                <div class="cardOne mt24">
                    <div class="title"><img src="" alt=""><span>基本信息</span></div>
                    <div class="oneHeard mt24">
                        <div class="oneLeft">
                            <span>操作人：</span>
                            <span id="userName">admin</span>
                            <span >|</span>
                            <span id="orgName">系统管理员</span>
                        </div>
                        <div class="oneRight">
                            <span>日期：</span>
                            <span id="nowDate">2018-8-21</span>
                        </div>
                    </div>

                    <div class="OneBody mt24">
                        <div class="oneBody">
                            <ul class="myTable">
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*社教名称</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="socialName" required disabled lay-verify="required" placeholder="请输入社教名称" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*合作方式</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="cooperationMode" required disabled  lay-verify="required" placeholder="请输入合作方式" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*合作单位</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="cooperationUnit" required disabled  lay-verify="required" placeholder="请输入合作单位" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*举办时间</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input readonly="readonly" type="text" disabled name="holdTime"
                                               id="startDate"  maxlength="20" value=""
                                                placeholder="请选择日期" class="layui-input Wdate"
                                                onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})">
                                        </div>
                                    </li>
                                    <li class="layui-row">
                                        <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">采用模式</div>
                                        <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                            <input type="text" name="adoptionPatterns" disabled placeholder="请输入采用模式" autocomplete="off" class="layui-input">
                                        </div>
                                    </li>
                                    <li class="layui-row">
                                        <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">关键词</div>
                                        <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                            <input type="text" name="keyWord" disabled  placeholder="请输入关键词" autocomplete="off" class="layui-input">
                                        </div>
                                    </li>
                                    <li class="layui-row">
                                        <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">负责人</div>
                                        <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                            <input type="text" name="head" disabled  placeholder="请输入负责人" autocomplete="off" class="layui-input">
                                        </div>
                                    </li>
                                    <li class="layui-row">
                                        <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">社教说明</div>
                                        <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                            <input type="text" name="socialInstruction" disabled  placeholder="请输入社教说明" autocomplete="off" class="layui-input">
                                        </div>
                                    </li>
                                    <li class="layui-row">
                                        <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">社教宗旨</div>
                                        <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                            <input type="text" name="socialPurpose" disabled  placeholder="请输入社教宗旨" autocomplete="off" class="layui-input">
                                        </div>
                                    </li>
                                    <li class="layui-row">
                                        <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                                        <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                            <input type="text" name="remark" disabled  placeholder="请输入备注" autocomplete="off" class="layui-input">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                <div class="cardOne mt24">
                    <div class="title"><img src="" alt=""><span>查看资料</span></div>

                    <div class="OneBody">
                        <div class="oneHeard">

                        </div>
                        <div class="mt24">
                            <ul class="imgList">

                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
        <script src="../../statics/js/component.js"></script>
        <script src="../../statics/js/common.js"></script>
        <script src="../../statics/js/socialist/detail.js"></script>
        </body>
    </html>
