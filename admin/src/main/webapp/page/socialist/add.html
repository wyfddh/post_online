
<html>
    <head>
        <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
        <script src="../../statics/js/jquery.extend.js"></script>
        <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
        <!--layui ztree样式-->
        <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
        <script src="../../statics/plugins/layer/layer.js"></script>
        <script src="../../statics/plugins/layui/layui.js"></script>
        <!--样式-->
        <link rel="stylesheet" href="../../common/css/cyStyle.css">
        <link rel="stylesheet" href="../../common/css/cyType.css">
        <link rel="stylesheet" href="../../statics/css/videoDetail.css">
        <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
        <style>
            .layui-layer-shade {
                display: none;
            }
            /*.layui-progress-bar {
                background-color: rgb(95, 184, 120)!important;
            }*/
        </style>
    </head>
    <body>
    <div class="layui-card">
        <form action="" id="socialForm"  class="layui-form" lay-filter="myform">
            <div class="layui-card-header">
                <div class="flexLeft">
                    <span class="carFont">社教详情</span>
                </div>
            </div>

            <div class="layui-card-body">
                
                <div class="cardOne mt24">
                    <div class="title"><img src="" alt=""><span>基本信息</span></div>
                    <div class="oneHeard mt24">
                        <div class="oneLeft">
                            <span>操作人：</span>
                            <span id="userName">admin</span>
                            <span >|</span>
                            <span id="orgName">系统管理员</span>
                        </div>
                        <div class="oneRight">
                            <span>日期：</span>
                            <span id="nowDate">2018-8-21</span>
                        </div>
                    </div>



                    <div class="OneBody mt24">
                        <div class="oneBody">
                            <ul class="myTable">
                               <li class="layui-row">
                                   <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*社教名称</div>
                                   <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="id"  autocomplete="off" class="layui-hide">
                                        <input type="text" name="socialName" id="socialName"
                                               lay-verify="required|socialName" placeholder="请输入社教名称" autocomplete="off" class="layui-input">
                                   </div>
                               </li>
                               <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*合作方式</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="cooperationMode" required  lay-verify="required" placeholder="请输入合作方式" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*合作单位</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="cooperationUnit" required  lay-verify="required" placeholder="请输入合作单位" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*举办时间</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input  type="text" name="holdTimeStr" id="startDate" maxlength="20" value=""
                                            placeholder="请选择日期" class="layui-input Wdate" autocomplete="off" lay-verify="holdTime">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">采用模式</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="adoptionPatterns" placeholder="请输入采用模式" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">关键词</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="keyWord"  placeholder="请输入关键词" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">负责人</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="head"  placeholder="请输入负责人" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">社教说明</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="socialInstruction"  placeholder="请输入社教说明" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">社教宗旨</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="socialPurpose"  placeholder="请输入社教宗旨" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="remark"  placeholder="请输入备注" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="cardOne mt24">
                    <div class="title"><img src="" alt=""><span>上传资料</span></div>

                    <div class="OneBody mt24">
                        <div class="oneHeard">

                        </div>
                        <div class="oneBody mt24"  style="width: 43%;position: relative">
                            <input type="text" id="attachment" name="attachment" class="layui-hide">
                            <div class="layui-upload-drag" id="test10">
                                <img src="../../statics/images/videoList/Shapemax.png" alt="">
                                <p>点击或拖动文件上传</p>
                                <p class="tip">支持单个或批量上传。文件类型包括：图片、视频。音频。</p>
                            </div>
                            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                            <div class="fileControl">
                                <ul id="demoList">

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="layui-form-item mt34">
                    <div class="layui-input-block bodyBtn">
                        <button id="submit" class="layui-btn" lay-submit lay-filter="formSubmit">保存并提交</button>
                        <button id="cancel" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../statics/js/component.js"></script>
    <script src="../../statics/js/common.js"></script>
    <script src="../../statics/js/socialist/add.js"></script>
    </body>
</html>
