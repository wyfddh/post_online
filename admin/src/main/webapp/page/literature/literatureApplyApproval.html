
<html>
<head>
    <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
    <script src="../../statics/js/jquery.extend.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/css/literature/literatureApplyApproval.css">
    <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../statics/plugins/echarts/echarts.js"></script>
</head>
<body>
<div class="layui-card">
    <form action=""  class="layui-form" lay-filter="addForm" id="addForm">

        <div class="layui-card-body">

            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>基本信息</span></div>

                <div class="OneBody mt24">
                    <div class="oneHeard">
                        <div class="oneLeft">
                            <span>操作人：</span>
                            <span id="headUserName"></span>
                            <span>|</span>
                            <span id="headRole"></span>
                        </div>
                        <div class="oneRight">
                            <span>日期：</span>
                            <span id="headDate"></span>
                        </div>
                    </div>
                    <div class="oneBody">
                        <ul class="myTable">
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">文献名称</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="literatureId" id="literatureId" disabled="disabled"  class="layui-input layui-hide">
                                    <input type="text" name="literatureName" id="literatureName" disabled="disabled" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">分类索书号</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="callNo" id="callNo" disabled="disabled"  autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">申请人</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" class="layui-input" disabled="disabled" id="applicantName" name="applicantName" >
                                    <input type="text" class="layui-input layui-hide" disabled="disabled" id="applicant" name="applicant" >
                                </div>
                            </li>
                            <li class="layui-row" id="planReturnDateLi">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">预计归还时间</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" class="layui-input" disabled="disabled" id="planReturnDate" name="planReturnDate" >
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">申请原因</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" class="layui-input" disabled="disabled" id="applyReasons" name="applyReasons" >
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="applyRemark" disabled="disabled" id="applyRemark" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">附件</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>审批信息</span></div>
                <div class="OneBody mt24">
                    <table class="layui-hide" id="applyApprovalList" lay-filter="applyApprovalList"></table>
                    <div class="layui-hide">
                        <input type="text" id="id" name="id">
                    </div>
                </div>
            </div>
            <div class="cardOne mt24 approveBox" style="padding-bottom: 30px">
                <div class="title" style="padding-bottom: 30px"><img src="" alt=""><span>审批</span></div>
                <div class="oneBody">
                    <ul class="myTable">
                        <li class="layui-row">
                            <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*操作</div>
                            <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                <div class="layui-inline">
                                    <div class="layui-input-block">
                                        <input type="radio" name="approveOperation" value="1" title="通过" checked lay-filter="approveOperation">
                                        <input type="radio" name="approveOperation" value="2" title="驳回" lay-filter="approveOperation">
                                        <input type="radio" name="approveOperation" value="3" title="通过并提交审批" lay-filter="approveOperation">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item m0 layui-col-md4 layui-col-sm4 layui-hide" id="approveDiv">
                                <input type="text" class="layui-hide" name="approveName" id="approveName">
                                <input type="text" class="layui-hide" name="preApproveId" id="preApproveId">
                                <input type="text" class="layui-hide" name="approveId" id="approveId">
                                <select name="approve" id="approve"  lay-filter="approveId" lay-search>
                                    <option value="">请选择</option>
                                </select>
                            </div>

                        </li>
                        <li class="layui-row">
                            <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                            <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                <input type="text" name="approveRemark" id="approveRemark" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </li>
                    </ul>
                    <div class="layui-form-item mt34">
                        <div class="layui-input-block bodyBtn">
                            <button class="layui-btn saveBtn" lay-submit lay-filter="saveAndSubmit">保存并提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary quxiao backBtn">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/component.js"></script>
<script src="../../statics/js/literature/literatureApplyApproval.js"></script>
</body>
</html>
