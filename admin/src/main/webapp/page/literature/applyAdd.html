
<html>
<head>
    <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
    <script src="../../statics/js/jquery.extend.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/css/literature/literatureAdd.css">
    <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../statics/plugins/echarts/echarts.js"></script>
</head>
<style type="text/css">
    .downpanel .layui-select-title span {
        line-height: 38px;
    }

    /*继承父类颜色*/
    .downpanel dl dd:hover {
        background-color: inherit;
    }
</style>
<style type="text/css">
    body {
        height: 100%;
        width: 100%;
        background-size: cover;
        margin: 0 auto;
    }
    td {
        font-size: 12px !important;
    }

    .layui-form-checkbox span {
        height: 30px;
    }
    .layui-field-title {
        border-top: 1px solid white;
    }
    table {
        width: 100% !important;
    }

</style>

<body>
<div class="layui-card">
    <form action=""  class="layui-form" lay-filter="addForm" id="addForm">

        <div class="layui-card-body">

            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>发起申请</span></div>

                <div class="OneBody mt24">
                    <div class="oneHeard">
                        <div class="oneLeft">
                            <span>操作人：</span>
                            <span id="headUserName"></span>
                            <span>|</span>
                            <span id="headRole"></span>
                        </div>
                        <div class="oneRight">
                            <span>日期：</span>
                            <span id="headDate"></span>
                        </div>
                    </div>
                    <div class="oneBody">
                        <ul class="myTable">
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*资料名称</div>
                                <div class="layui-form-item m0 layui-col-md10 layui-col-sm10">
                                    <select name="literatureId" id="literatureId" required  lay-verify="required" lay-filter="dataName" lay-search>
                                        <option value="">请输入</option>
                                    </select>
                                </div>
                            </li>
                            <li class="layui-row" id="planReturnDateDiv">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*预计归还时间</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="planReturnDate" lay-verify="required" id="planReturnDate" placeholder="请选择日期" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*申请原因</div>
                                <div class="layui-form-item m0 layui-col-md10 layui-col-sm10">
                                    <input type="text" name="applyReasons" required  lay-verify="required" id="applyReasons" placeholder="请输入" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                                <div class="layui-form-item m0 layui-col-md10 layui-col-sm10">
                                    <input type="text" name="applyRemark" id="applyRemark" placeholder="请输入" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*审批人</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <select name="approveId" required  lay-verify="required" id="approveId"  lay-filter="approveId" lay-search>
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="layui-hide">
                        <input class="layui-input" id="applyType" name="applyType" type="text" value="1">
                        <input class="layui-input" id="applicant" name="applicant" type="text" >
                        <input class="layui-input" id="applicantName" name="applicantName" type="text" >
                        <input class="layui-input" id="department" name="department" type="text" >
                        <input class="layui-input" id="departmentName" name="departmentName" type="text" >
                        <input class="layui-input" id="applyDate" name="applyDate" type="text" >
                        <input class="layui-input" id="approveName" name="approveName" type="text" >
                    </div>
                    <div class="layui-form-item mt34">
                        <div class="layui-input-block bodyBtn">
                            <button class="layui-btn saveBtn" lay-submit lay-filter="save">发起申请</button>
                            <button type="reset" class="layui-btn layui-btn-primary quxiao backBtn">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/component.js"></script>
<script src="../../statics/js/literature/applyAdd.js"></script>
</body>
</html>
